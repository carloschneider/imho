fragment RegularLocation on Location {
    loc_id
    imho_score
    landlord_email
    category
    google_place_id
    formatted_address
    coords {
        lat
        lng
    }
    avg_rent
    avg_rating
    residences {
        res_id
        loc_id
        unit
        avg_rating
        avg_rent
        reviews {
            reviews {
                ...RegularReview
            }
            count
        }
    }
}
